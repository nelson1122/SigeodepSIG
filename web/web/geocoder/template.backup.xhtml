<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputScript name="geocoder/js/OpenLayers-2.12/OpenLayers.js"/>
        <h:outputScript name="geocoder/js/Heatmap/heatmap.js"/>
        <h:outputScript name="geocoder/js/Highcharts-4.2.1/highcharts.js"/>
        <h:outputScript name="geocoder/js/Highcharts-4.2.1/exporting.js"/>
        <h:outputStylesheet name="geocoder/css/default.css"/>
        <h:outputStylesheet name="geocoder/css/cssLayout.css"/>
        <h:outputStylesheet name="geocoder/css/style.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=false"/>
        <title><ui:insert name="indexTitle"></ui:insert></title>
    </h:head>

    <h:body>
         
        
        <h:form id="formInjuries">
            
            <ui:insert name="InactivityLayer">
            </ui:insert>
            
            <p:growl id="msg"  showDetail="true" sticky="true" autoUpdate="true" life="1000"/>
            
            <p:toolbar>
                
                <p:toolbarGroup align="left">
                    
                    <p:menuButton value="Direcciones">
                        <p:menuitem value="Busqueda" action="addressSearch" />
                    </p:menuButton>
                    <p:menuButton value="Lesiones de Causa Externa">
                        <p:menuitem value="Fatales" action="#{injuriesCountMB.loadFatalIndicator()}" />
                        <p:menuitem value="No fatales" action="#{injuriesCountMB.loadNonFatalIndicator()}" />
                    </p:menuButton>
                
                </p:toolbarGroup>
                
            </p:toolbar>
            <p:layout style="height: 640px" >
                
                <p:layoutUnit position="center">
                    <ui:insert name="centerPanel">
                    </ui:insert>
                    
                    <p:ajaxStatus 
                        style=" position:fixed; 
                        top: 5px; 
                        right:35px; 
                        width:17px;
                        height:17px; 
                        z-index: 21;"                        
                        id="ajaxStatusPanel">  
                        <f:facet name="start">  
                            <h:graphicImage value="../../resources/img/ajaxloading.gif" />                      
                        </f:facet>          
                        <f:facet name="complete">  
                            <h:outputText value="&nbsp;" />  
                        </f:facet>  
                    </p:ajaxStatus>
                    
                </p:layoutUnit>

                <ui:insert name="leftPanel">
                </ui:insert>

            </p:layout>
            <ui:insert name="dialogs">   
            </ui:insert>
        </h:form>
    </h:body>

</html>
